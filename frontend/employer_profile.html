<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pmail - Employer Profile</title>
  <link rel="icon" type="image/png" href="../public/images/Pmail1.png" />
  <!-- Use the same CSS for consistent top nav; you can use inbox.css or a common CSS -->
  <link rel="stylesheet" href="../public/css/jobs.css" />
  <script src="../public/js/profile.js" defer></script>
</head>
<body>
  <!-- Top Navigation Bar -->
  <div class="top-nav">
    <div class="nav-left">
      <img src="../public/images/Pmail1.png" alt="Pmail Logo" class="pmail-logo" />
    </div>
    <div class="nav-right">
      <a href="employer_home.html" class="nav-link">Home</a>
      <a href="employer_post_job.html" class="nav-link">Post a Job</a>
      <a href="employer_inbox.html" class="nav-link">Inbox</a>
      <a href="employer_profile.html" class="nav-link">My Profile</a>
    </div>
  </div>

  <!-- Profile Container -->
  <div class="profile-container" style="margin-top: 80px;">
    <h1>My Profile</h1>
    <form id="profile-form">
      <label for="company_name">Company Name:</label>
      <input type="text" id="company_name" name="company_name" placeholder="Your Company Name" />

      <label for="contact_name">Contact Name:</label>
      <input type="text" id="contact_name" name="contact_name" placeholder="John Doe" />

      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate" />

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" placeholder="(555) 123-4567" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="employer@pmail.com" disabled />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="123 Main St, City, Country" />

      <button type="submit">Update Profile</button>
    </form>
  </div>
</body>
</html>
