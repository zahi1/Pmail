<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <title>Employer Dashboard</title>
  <link rel="stylesheet" href="../public/css/inbox.css">
  <link rel="stylesheet" href="../public/css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Top Navigation Bar (employer version) -->
  <div class="top-nav">
    <div class="nav-left">
      <img src="../public/images/Pmail1.png" alt="Pmail Logo" class="pmail-logo" />
    </div>
    <div class="nav-right">
      <a href="employer_home.html" class="nav-link"><img src="../public/images/home_icon.png" alt="Home" class="nav-icon"> Home</a>
      <a href="employer_post_job.html" class="nav-link"><img src="../public/images/postjob_icon.png" alt="Post a Job" class="nav-icon"> Post a Job</a>
      <a href="employer_dashboard.html" class="nav-link"><img src="../public/images/dashboard_icon.png" alt="Dashboard" class="nav-icon"> Dashboard</a>
      <a href="employer_inbox.html" class="nav-link"><img src="../public/images/inbox_icon.png" alt="Inbox" class="nav-icon"> Inbox</a>
      <a href="employer_profile.html" class="nav-link"><img src="../public/images/person_icon.png" alt="Profile" class="nav-icon"> My Profile</a>
    </div>
  </div>

  <div class="dashboard-container">
    <h1 class="dashboard-title">Employer Dashboard</h1>

    <!-- 2x2 Grid for 4 Charts -->
    <div class="charts-grid">
      <!-- Top row (2 charts) -->
      <div class="chart-box">
        <canvas id="statusChart"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="timeSeriesChart"></canvas>
      </div>

      <!-- Bottom row (2 charts) -->
      <div class="chart-box">
        <canvas id="categoryChart"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="dayOfWeekChart"></canvas>
      </div>
    </div>

    <div class="applications-container">
      <h2>Active Applications</h2>
      
      <!-- Application filter controls -->
      <div class="applications-filters">
        <div class="filter-controls">
          <label for="jobTitleFilter">Job Title:</label>
          <select id="jobTitleFilter" onchange="filterApplications()">
            <option value="all">All Jobs</option>
            <!-- Will be populated dynamically -->
          </select>
          
          <label for="statusFilter">Status:</label>
          <select id="statusFilter" onchange="filterApplications()">
            <option value="all">All Statuses</option>
            <option value="Pending">Pending</option>
            <option value="Under Review">Under Review</option>
            <option value="Accepted">Accepted</option>
            <option value="Rejected">Rejected</option>
          </select>
          
          <label for="categoryFilter">Category:</label>
          <select id="categoryFilter" onchange="filterApplications()">
            <option value="all">All Categories</option>
            <!-- Will be populated dynamically -->
          </select>

          <label for="sortBy">Sort By:</label>
          <select id="sortBy" onchange="filterApplications()">
            <option value="date-desc">Newest First</option>
            <option value="date-asc">Oldest First</option>
            <option value="title-asc">Title (A-Z)</option>
            <option value="title-desc">Title (Z-A)</option>
            <option value="salary-desc">Salary (High-Low)</option>
            <option value="salary-asc">Salary (Low-High)</option>
          </select>
        </div>
      </div>

      <!-- Bulk Actions Panel -->
      <div id="bulkActionsPanel" class="bulk-actions-panel">
        <div class="bulk-selection">
          <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
          <label for="selectAll">Select All</label>
          <span id="selectedCount" class="selected-count">(0 selected)</span>
        </div>
        <div class="bulk-controls">
          <label for="bulkActionSelect">Bulk Actions:</label>
          <select id="bulkActionSelect" disabled>
            <option value="">Bulk Actions</option>
            <option value="Pending">Mark as Pending</option>
            <option value="Under Review">Mark as Under Review</option>
            <option value="Accepted">Mark as Accepted</option>
            <option value="Rejected">Mark as Rejected</option>
          </select>
          <button id="applyBulkAction" class="bulk-action-btn" disabled onclick="applyBulkAction()">Apply</button>
        </div>
      </div>
      
      <!-- Active Applications cards container -->
      <div id="applicationsGrid" class="applications-grid">
        <!-- Application cards will be added here dynamically -->
      </div>
      
      <!-- Closed Applications Section -->
      <h2 class="section-header closed-applications-header">Closed Applications</h2>
      
      <!-- Closed Applications cards container -->
      <div id="closedApplicationsGrid" class="applications-grid closed-applications-grid">
        <!-- Closed application cards will be added here dynamically -->
      </div>
    </div>
  </div>

  <!-- Employer dashboard script -->
  <script src="../public/js/employer_dashboard.js"></script>
</body>
</html>
