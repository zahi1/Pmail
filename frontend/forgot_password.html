<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pmail - Reset Password</title>
  <link rel="icon" type="image/png" href="../public/images/Pmail1.png" />
  <link rel="stylesheet" href="../public/css/style.css">
  <style>
    .error-message, .success-message {
      font-size: 14px;
      margin-top: 8px;
      text-align: left;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    
    .error-message {
      color: #d93025;
      background-color: rgba(217, 48, 37, 0.1);
    }
    
    .success-message {
      color: #0f9d58;
      background-color: rgba(15, 157, 88, 0.1);
    }
    
    .form-row {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #5f6368;
      text-align: left;
    }
    
    .form-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 5px;
    }
    
    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }
    
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    
    .step-container {
      display: none;
    }
    
    .step-container.active {
      display: block;
    }
    
    .buttons-row {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container" style="width: 400px;">
    <img src="../public/images/Pmail1.png" alt="Pmail Logo" class="logo">
    <h2>Reset Password</h2>
    <p class="subtitle">Verify your identity to reset your password</p>
    
    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>
    
    <!-- Step 1: Verification Form -->
    <div id="step-verification" class="step-container active">
      <form id="verification-form">
        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
        </div>
        
        <div class="form-row">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" class="form-input" placeholder="Enter your first name" required>
        </div>
        
        <div class="form-row">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" class="form-input" placeholder="Enter your last name" required>
        </div>
        
        <div class="form-row">
          <label for="birthdate">Birthdate</label>
          <input type="date" id="birthdate" class="form-input" required>
        </div>
        
        <div class="form-row">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number" required>
        </div>
        
        <div class="form-row">
          <label>Account Type</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="role" value="employee" checked>
              Employee
            </label>
            <label>
              <input type="radio" name="role" value="employer">
              Employer
            </label>
          </div>
        </div>
        
        <div class="buttons-row">
          <button type="button" onclick="window.location.href='login.html'" class="secondary-btn">Back to Login</button>
          <button type="submit" class="next-btn">Verify</button>
        </div>
      </form>
    </div>
    
    <!-- Step 2: New Password -->
    <div id="step-new-password" class="step-container">
      <form id="new-password-form">
        <div class="form-row">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" class="form-input" placeholder="Enter new password" required>
        </div>
        
        <div class="form-row">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" class="form-input" placeholder="Confirm new password" required>
        </div>
        
        <div class="buttons-row">
          <button type="button" onclick="showStep('step-verification')" class="secondary-btn">Back</button>
          <button type="submit" class="next-btn">Reset Password</button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="../public/js/forgot_password.js"></script>
</body>
</html>
