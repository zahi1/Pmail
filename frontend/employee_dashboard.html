<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../public/images/Pmail1.png">
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="../public/css/inbox.css">
  <link rel="stylesheet" href="../public/css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="top-nav">
    <div class="nav-left">
      <img src="../public/images/Pmail1.png" alt="Pmail Logo" class="pmail-logo" />
    </div>
    <div class="nav-right">
      <a href="employee_home.html" class="nav-link"><img src="../public/images/home_icon.png" alt="Home" class="nav-icon"> Home</a>
      <a href="jobs.html" class="nav-link"><img src="../public/images/findjob_icon.png" alt="Find Jobs" class="nav-icon"> Find Jobs</a>
      <a href="employee_dashboard.html" class="nav-link"><img src="../public/images/dashboard_icon.png" alt="Dashboard" class="nav-icon"> Dashboard</a>
      <a href="employee_inbox.html" class="nav-link"><img src="../public/images/inbox_icon.png" alt="Inbox" class="nav-icon"> Inbox</a>
      <a href="employee_profile.html" class="nav-link"><img src="../public/images/person_icon.png" alt="Profile" class="nav-icon"> My Profile</a>
    </div>
  </div>

  <div class="dashboard-container">
    <h1 class="dashboard-title">My Application Dashboard</h1>

    <div class="charts-grid">
      <div class="chart-box">
        <canvas id="statusChart"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="timeSeriesChart"></canvas>
      </div>

      <div class="chart-box">
        <canvas id="categoryChart"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="dayOfWeekChart"></canvas>
      </div>
    </div>

    <div class="applications-container">
      <h2>My Applications</h2>
      
      <div class="applications-filters">
        <div class="filter-controls">
          <label for="statusFilter">Status:</label>
          <select id="statusFilter" onchange="filterApplications()">
            <option value="all">All Statuses</option>
            <option value="Pending">Pending</option>
            <option value="Under Review">Under Review</option>
            <option value="Accepted">Accepted</option>
            <option value="Rejected">Rejected</option>
          </select>
          
          <label for="categoryFilter">Category:</label>
          <select id="categoryFilter" onchange="filterApplications()">
            <option value="all">All Categories</option>
          </select>
          
          <label for="salaryFilter">Salary Range:</label>
          <select id="salaryFilter" onchange="filterApplications()">
            <option value="all">All Salaries</option>
            <option value="0-3000">Under €3,000</option>
            <option value="3000-5000">€3,000 - €5,000</option>
            <option value="5000-8000">€5,000 - €8,000</option>
            <option value="8000-12000">€8,000 - €12,000</option>
            <option value="12000+">€12,000+</option>
          </select>

          <label for="sortBy">Sort By:</label>
          <select id="sortBy" onchange="filterApplications()">
            <option value="date-desc">Newest First</option>
            <option value="date-asc">Oldest First</option>
            <option value="title-asc">Title (A-Z)</option>
            <option value="title-desc">Title (Z-A)</option>
            <option value="salary-desc">Salary (High-Low)</option>
            <option value="salary-asc">Salary (Low-High)</option>
          </select>
        </div>
      </div>
      
    </div>
  </div>

  <script src="../public/js/dashboard.js"></script>
</body>
</html>
