<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pmail - Job Details</title>
  <link rel="icon" type="image/png" href="../public/images/Pmail1.png" />
  <link rel="stylesheet" href="../public/css/jobs.css" />
  <link rel="stylesheet" href="../public/css/inbox.css" />
  <style>
    .status-badge {
      display: inline-block;
      padding: 4px 8px;
      font-size: 0.75rem;
      font-weight: bold;
      border-radius: 4px;
      margin-left: 10px;
      vertical-align: middle;
    }
    
    .status-badge.open {
      background-color: #dcf5e7;
      color: #064e21;
      border: 1px solid #064e21;
    }
    
    .status-badge.closed {
      background-color: #fee7e7;
      color: #9b1c1c;
      border: 1px solid #9b1c1c;
    }
    
    .job-detail-header {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
    }
    
    .job-detail-info {
      margin-bottom: 20px;
    }
    
    .job-description {
      margin-bottom: 30px;
    }
    
    .job-actions {
      margin-top: 30px;
    }
    
    .apply-btn {
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .apply-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .back-btn {
      padding: 10px 20px;
      background-color: #f0f0f0;
      color: #333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <div class="nav-left">
      <img src="../public/images/Pmail1.png" alt="Pmail Logo" class="pmail-logo" />
    </div>
    <div class="nav-right">
      <a href="employee_home.html" class="nav-link"><img src="../public/images/home_icon.png" alt="Home" class="nav-icon"> Home</a>
      <a href="jobs.html" class="nav-link"><img src="../public/images/findjob_icon.png" alt="Find Jobs" class="nav-icon"> Find Jobs</a>
      <a href="employee_dashboard.html" class="nav-link"><img src="../public/images/dashboard_icon.png" alt="Dashboard" class="nav-icon"> Dashboard</a>
      <a href="employee_inbox.html" class="nav-link"><img src="../public/images/inbox_icon.png" alt="Inbox" class="nav-icon"> Inbox</a>
      <a href="employee_profile.html" class="nav-link"><img src="../public/images/person_icon.png" alt="Profile" class="nav-icon"> My Profile</a>
    </div>
  </div>

  <div class="job-detail-container" id="job-detail-container">
  </div>

  <script src="../public/js/jobs.js"></script>
</body>
</html>
