<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pmail - Employee Inbox</title>
  <link rel="icon" type="image/png" href="../public/images/Pmail1.png" />
  <link rel="stylesheet" href="../public/css/inbox.css" />
  <script src="../public/js/inbox.js" defer></script>
</head>
<body>
  <!-- Top Navigation Bar -->
  <div class="top-nav">
    <!-- Left: Logo -->
    <div class="nav-left">
      <img src="../public/images/Pmail1.png" alt="Pmail Logo" class="pmail-logo" />
    </div>
    <!-- Right: Navigation Links -->
    <div class="nav-right">
      <a href="home.html" class="nav-link">Home</a>
      <a href="jobs.html" class="nav-link">Find Jobs</a>
      <a href="employee_inbox.html" class="nav-link">Inbox</a>
      <a href="employee_profile.html" class="nav-link">My Profile</a>
    </div>
  </div>

  <!-- Sidebar for Mail Folders -->
  <aside class="sidebar" id="sidebar">
    <button class="compose-btn" id="compose-btn">Compose</button>
    <ul class="nav-links">
      <li onclick="loadInbox()">
        <img src="../public/images/inbox_icon.png" alt="Inbox Icon" />
        <span>Inbox</span>
      </li>
      <li>
        <img src="../public/images/star_icon.png" alt="Star Icon" />
        <span>Starred</span>
      </li>
      <li>
        <img src="../public/images/sent_icon.png" alt="Sent Icon" />
        <span>Sent</span>
      </li>
      <li>
        <img src="../public/images/draft_icon.png" alt="Draft Icon" />
        <span>Drafts</span>
      </li>
      <li>
        <img src="../public/images/trash_icon.png" alt="Trash Icon" />
        <span>Trash</span>
      </li>
    </ul>
  </aside>

  <!-- Main Content: Inbox Messages -->
  <main class="main-content">
    <div id="inbox-messages" class="email-list">
      <!-- JavaScript will load the messages here -->
    </div>
  </main>

  <!-- Compose Modal (hidden by default) -->
  <div class="compose-modal hidden" id="compose-modal">
    <div class="compose-window">
      <div class="compose-header">
        <h2>New Message</h2>
        <button class="close-btn" onclick="closeCompose()">X</button>
      </div>
      <div class="compose-body">
        <label>To:</label>
        <input type="email" id="recipient-email" placeholder="Employer's Email" />
        
        <label>Subject:</label>
        <select id="subject-dropdown" title="Select a Subject">
          <option value="">-- Select a Subject --</option>
          <option value="Application for the job">Application for the job</option>
          <option value="Follow-up on interview">Follow-up on interview</option>
          <option value="General inquiry">General inquiry</option>
        </select>
        
        <label>Message:</label>
        <textarea id="message-body" rows="8" placeholder="Write your message..."></textarea>
      </div>
      <div class="compose-footer">
        <button class="send-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
