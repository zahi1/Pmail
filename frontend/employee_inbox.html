<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pmail - Employee Inbox</title>
  <link rel="icon" type="image/png" href="../public/images/Pmail1.png" />
  <link rel="stylesheet" href="../public/css/inbox.css" />
  <script src="../public/js/inbox.js" defer></script>
</head>
<body>
  <!-- Top Navigation Bar -->
  <div class="top-nav">
    <!-- Left: Logo -->
    <div class="nav-left">
      <img src="../public/images/burger_icon.png" alt="Menu" class="menu-toggle" id="menu-toggle" />
      <img src="../public/images/Pmail1.png" alt="Pmail Logo" class="pmail-logo" />
    </div>
    <!-- Right: Navigation Links -->
    <div class="nav-right">
      <a href="employee_home.html" class="nav-link"><img src="../public/images/home_icon.png" alt="Home" class="nav-icon"> Home</a>
      <a href="jobs.html" class="nav-link"><img src="../public/images/findjob_icon.png" alt="Find Jobs" class="nav-icon"> Find Jobs</a>
      <a href="employee_dashboard.html" class="nav-link"><img src="../public/images/dashboard_icon.png" alt="Dashboard" class="nav-icon"> Dashboard</a>
      <a href="employee_inbox.html" class="nav-link"><img src="../public/images/inbox_icon.png" alt="Inbox" class="nav-icon"> Inbox</a>
      <a href="employee_profile.html" class="nav-link"><img src="../public/images/person_icon.png" alt="Profile" class="nav-icon"> My Profile</a>
    </div>
  </div>

  <!-- Sidebar for Mail Folders -->
  <aside class="sidebar" id="sidebar">
    <button class="compose-btn" id="compose-btn">
      <img src="../public/images/pen_icon.png" alt="Compose" class="compose-icon" />
      <span class="compose-text">Compose</span>
    </button>
    <ul class="nav-links">
      <li onclick="loadInbox()">
        <img src="../public/images/inbox_icon.png" alt="Inbox Icon" />
        <span>Inbox</span>
      </li>
      <li>
        <img src="../public/images/sent_icon.png" alt="Sent Icon" />
        <span>Sent</span>
      </li>
      <li>
        <img src="../public/images/draft_icon.png" alt="Draft Icon" />
        <span>Drafts</span>
      </li>
      <!--<li>
        <img src="../public/images/trash_icon.png" alt="Trash Icon" />
        <span>Trash</span>
      </li> -->
    </ul>
  </aside>

  <!-- Main Content: Inbox Messages -->
  <main class="main-content">
    <div id="inbox-messages" class="email-list">
      <!-- JavaScript will load the messages here -->
    </div>
  </main>

  <!-- Compose Modal (hidden by default) -->
  <div class="compose-modal hidden" id="compose-modal">
    <div class="compose-window">
      <div class="compose-header">
        <h2>New Message</h2>
        <button class="close-btn" onclick="closeCompose()">X</button>
      </div>
      <div class="compose-body">
        <label>To:</label>
        <input type="email" id="recipient-email" placeholder="Employer's Email" />
        
        <label>Subject (Job Position):</label>
        <select id="subject-dropdown" title="Select a Job Position">
          <option value="">-- Select a Job Position --</option>
          <!-- Job titles will be loaded dynamically -->
        </select>
        
        <label>Message:</label>
        <textarea id="message-body" rows="8" placeholder="Write your message..."></textarea>
      </div>
      <div class="compose-footer">
        <button class="send-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    // Add toggle functionality for sidebar
    document.getElementById('menu-toggle').addEventListener('click', function() {
      document.getElementById('sidebar').classList.toggle('collapsed');
      document.querySelector('.main-content').classList.toggle('expanded');
    });
  </script>
</body>
</html>
